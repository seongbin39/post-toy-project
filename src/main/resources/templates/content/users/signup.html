<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko">
<head>
  <title>회원가입</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<main class="container py-3 py-md-5 py-xl-8">
  <div class="row">
    <div class="col-12">
      <div class="mb-5">
        <h2 class="display-5 fw-bold text-center">회 원 가 입</h2>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10 col-xl-8">
      <div class="row gy-5 justify-content-center">
        <div class="col-12 col-lg-7">
          <div class="row gy-3 overflow-hidden">
            <form id="signupForm" method="post" action="/user/signup">
              <div class="row align-items-center mb-3">
                <div class="col-8">
                  <div class="form-floating">
                    <input type="email" class="form-control border-0 border-bottom rounded-0" name="email"
                           id="email" placeholder="name@example.com" aria-describedby="validationEmail" required>
                    <label for="email" class="form-label">이메일</label>
                  </div>
                  <div class="invalid-feedback" id="validationEmail">이메일을 입력해주세요.</div>
                </div>
                <div class="col-4 text-center">
                  <button type="button" class="btn btn-primary" onclick="checkEmail()">중복확인</button>
                  <!--                      <button type="button" class="btn btn-primary" onclick="authEmail()">메일인증</button>-->
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control border-0 border-bottom rounded-0" name="username"
                         id="username" placeholder="사용자명" required>
                  <label for="username" class="form-label">사용자명</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control border-0 border-bottom rounded-0" name="password"
                         id="password" value="" placeholder="Password" required>
                  <label for="password" class="form-label">비밀번호</label>
                </div>
                <div id="passwordRule" class="text-start my-1"></div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control border-0 border-bottom rounded-0" name="checkPassword"
                         id="checkPassword" value="" placeholder="Password" required>
                  <label for="checkPassword" class="form-label">비밀번호 확인</label>
                  <div id="passwordMessage" class="text-start my-1"></div>
                </div>
              </div>
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">가입</button>
                <button type="button" class="btn btn-secondary" onclick="cancel()">취소</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="/js/signup.js"></script>
</body>
</html>
