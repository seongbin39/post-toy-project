<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
  <title>비밀번호 재설정</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<main class="container py-3 py-md-5 py-xl-8">
  <article class="row">
    <div class="col-12">
      <div class="mb-5">
        <h1 class="display-6 fw-bold text-center">비밀번호 재설정</h1>
      </div>
    </div>
  </article>
  <article class="row justify-content-center align-items-center">
    <div id="auth-area" class="col-12 col-lg-8 col-xl-6">
      <section id="email-area" class="row align-items-center mb-3">
        <div class="col-8">
          <div class="form-floating">
            <input type="email" class="form-control border-0 border-bottom rounded-0" name="email"
                   id="email" placeholder="name@example.com" aria-describedby="validationEmail" required>
            <label for="email" class="form-label">이메일</label>
          </div>
          <div class="invalid-feedback" id="validationEmail">이메일을 입력해주세요.</div>
        </div>
        <div class="col-4 text-center">
          <button id="auth-btn" type="button" class="btn btn-primary" onclick="checkUser()">인증</button>
        </div>
      </section>
      <section id="code-area" class="row align-items-center mb-3 d-none">
        <div class="col-6">
          <div class="form-floating mb-3">
            <input type="text" class="form-control border-0 border-bottom rounded-0" name="authCode"
                   id="authCode" placeholder="사용자명" required>
            <label for="authCode" class="form-label">인증번호</label>
          </div>
        </div>
        <div class="col-6 text-center d-flex justify-content-evenly">
          <span id="countdown" class="m-0 align-self-center"></span>
          <button class="btn btn-dark opacity-75" onclick="extendTime()">연장</button>
        </div>
      </section>
      <figure class="col-12 text-center">
        <button type="button" class="btn btn-primary" onclick="setPassword()">확인</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">취소</button>
      </figure>
    </div>
  </article>
  <article class="row justify-content-center align-items-center">
    <div class="col-12 col-lg-8 col-xl-6">
      <section id="password-area" class="row align-items-center mb-3 d-none">
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="password" class="form-control border-0 border-bottom rounded-0" name="password"
                   id="password" value="" placeholder="Password" required>
            <label for="password" class="form-label">비밀번호</label>
          </div>
          <div id="passwordRule" class="text-start my-1"></div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <input type="password" class="form-control border-0 border-bottom rounded-0" name="confirm-password"
                   id="confirm-password" value="" placeholder="Password" required>
            <label for="confirm-password" class="form-label">비밀번호 확인</label>
            <div id="passwordMessage" class="text-start my-1"></div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary" onclick="resetPassword()">재설정</button>
          <button type="button" class="btn btn-secondary">취소</button>
        </div>
      </section>
    </div>
  </article>
</main>
<script src="/js/users/findPassword.js"></script>
</html>
